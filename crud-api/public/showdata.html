<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Contact </h1>
    
    <h2>Contact List</h2>

    <!-- Add Contact Button -->
    <a href="/inputdata.html" class="btn btn-primary mb-3">Add Contact</a>
    
    <ul id="contactList" class="list-group"></ul>

    <!-- Success Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert" style="display: none;">
        <strong>Success!</strong> <span id="successMessage"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId" name="id">
                        <div class="form-group">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="editMessage">Message</label>
                            <textarea class="form-control" id="editMessage" name="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this contact?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            let deleteId = null;

            function refreshContactList() {
                $.get('/api/contacts', function(data) {
                    $('#contactList').empty();
                    data.forEach(function(contact) {
                        $('#contactList').append(
                            '<li class="list-group-item" data-id="' + contact.id + '">' +
                            '<strong>' + contact.name + '</strong> (' + contact.email + '): ' +
                            contact.message +
                            ' <button class="btn btn-warning btn-sm float-right ml-2 edit-btn">Edit</button>' +
                            ' <button class="btn btn-danger btn-sm float-right delete-btn">Delete</button>' +
                            '</li>'
                        );
                    });
                });
            }

            $('#contactList').on('click', '.edit-btn', function() {
                const $item = $(this).closest('li');
                const id = $item.data('id');
                $.get('/api/contacts/' + id, function(contact) {
                    $('#editId').val(contact.id);
                    $('#editName').val(contact.name);
                    $('#editEmail').val(contact.email);
                    $('#editMessage').val(contact.message);
                    $('#editModal').modal('show');
                });
            });

            $('#editForm').on('submit', function(event) {
                event.preventDefault();
                const id = $('#editId').val();
                const updatedContact = {
                    name: $('#editName').val(),
                    email: $('#editEmail').val(),
                    message: $('#editMessage').val()
                };
                $.ajax({
                    url: '/api/contacts/' + id,
                    method: 'PUT',
                    data: updatedContact,
                    success: function() {
                        $('#editModal').modal('hide');
                        refreshContactList();
                        showSuccessMessage('Contact updated successfully!');
                    }
                });
            });

            $('#contactList').on('click', '.delete-btn', function() {
                deleteId = $(this).closest('li').data('id');
                $('#deleteModal').modal('show');
            });

            $('#confirmDelete').on('click', function() {
                if (deleteId) {
                    $.ajax({
                        url: '/api/contacts/' + deleteId,
                        method: 'DELETE',
                        success: function() {
                            $('#deleteModal').modal('hide');
                            refreshContactList();
                            showSuccessMessage('Contact deleted successfully!');
                        }
                    });
                }
            });

            function showSuccessMessage(message) {
                $('#successMessage').text(message);
                $('#successAlert').show();
                setTimeout(function() {
                    $('#successAlert').fadeOut();
                }, 3000); // Hide alert after 3 seconds
            }

            // Initial data load
            refreshContactList();
        });
    </script>
</body>
</html>
